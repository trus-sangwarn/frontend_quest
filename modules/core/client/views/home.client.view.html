<div ng-controller="HomeController">
  <div class="section feature inspiration">
    <div class="container">
      <h1>See Inspirations</h1>
      <p class="description">Looking for things to do in Bangkok? Something new, something different?
        Here are our best picks of local 1-day trips in/from Bangkok,
        categorized in various aspects, just for you to check out. </p>
      <div class="row" ng-repeat="layout in layouts">
        <a ng-repeat="column in layout.columns" class="col-{{column.size}}" href="https://www.takemetour.com/inspiration/{{column.inspiration_id.slug}}" target="_blank">
          <div class="shadow"></div>
          <div class="image" style="background-image:url('https://d2ad32w75yf016.cloudfront.net/inspiration/original/{{column.inspiration_id.thumbnail_media_id.file_name}}');"></div>
          <h2 class="bold">{{column.inspiration_id.name}}</h2></a>
      </div>
      <div class="wrapper"><a class="btn bold" href="https://www.takemetour.com/inspiration" target="_blank"><span class="icon inspiration"></span><span class="txt">All Inspirations</span></a></div>
    </div>
  </div>
</div>
